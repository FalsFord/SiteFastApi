<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/static/register/styles.css">
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Почта:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Войти</button>
        </form>
        <p class="login-link">Еще нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Вход успешен!</h2>
            <p>Добро пожаловать, <span id="welcomeUser"></span>!</p>
        </div>
    </div>

    <script src="/static/login /script.js"></script>
</body>
</html>
